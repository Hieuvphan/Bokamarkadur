<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request a Book</title>
</head>
<body>
<h2>Request a book:</h2>
<form action="#" th:action="@{/addrequestbook}" th:object="${book}" method="post">

    <!-- Einhvern veginn bæta við genres hérna - einhvern byrjun sem virkar ekki:
    <tr th:each="genre : ${genres}">
        <td><input type="checkbox"></td>
    </tr>
    -->

    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Author">
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    <label for="edition">Edition</label>
    <input type="text" th:field="*{edition}" id="edition" placeholder="Edition">
    <span th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}"></span>
    <!-- Hér er farið í gegnum öll subject og þau birt, ásamt checkboxi. Endilega finna góða leið
     til að birta og vinna með þetta! -->
    <!-- <tr th:each="elem: ${T(is.hi.hbv501.bokamarkadur.bokamarkadur.Entities.Subjects).values()}">
        <td><input type="checkbox" th:text="${elem.name()}"></td>
    </tr>
    -->
    <label for="author">Subject</label>
    <select>
        <option th:each="elem: ${T(is.hi.hbv501.bokamarkadur.bokamarkadur.Entities.Subjects).values()}" th:text="${elem.name()}" />
    </select>
    <input type="submit" value="Submit">
</form>

<p><a href="/">Return to Bókamarkaður</a></p>

</body>
</html>
