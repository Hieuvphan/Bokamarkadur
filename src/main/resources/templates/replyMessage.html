<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}" th="https://thymeleaf.org">
<head>
    <title>Reply to a message</title>
</head>


<body>
<div layout:fragment="content" class="container">

    <h2>Send a reply</h2>

    <form action="#" th:action="@{/replyMessage/{id}(id=${initialMessage.id})}" th:object="${newMessage}" method="post">
        <label for="messageBody">Send a reply to <label for="name"><td th:text="${initialMessage.sender.name}" id="name" placeholder="Name"></td></label>!</label>
        <div>
            <textarea rows="4", cols="50" th:field="*{messageBody}" id="messageBody" placeholder="Write something"></textarea>
            <span th:if="${#fields.hasErrors('messageBody')}" th:errors="*{messageBody}"></span>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>

<footer>
    <div class="footer-col col-md-3 col-sm-12 contact">
        <div class="footer-col-inner">
            <h3 class="title">Contact</h3>
            <div class="row">
                <p></i><a href="mailto:hi@hi.is">hi@hi.is</a></p>
                <p></i><a href="hafasamband">Contact Us</a></p>
            </div>
        </div>
    </div>
    <a>&copy; Copyright 2019 Baldvin, Hieu, Sunna, Thordis</a>
</footer>
</html>
