<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}"
      xmlns:th="http://www.w3.org/1999/xhtml" th="https://thymeleaf.org">
<head>
    <title>Bókamarkaður</title>
    <style>
        div {box-sizing: border-box;}

        .image {
            width: 90%;
            height: auto;
        }

        .itable {
            display: inline-table;
        }

        .cell {
            display: table-cell;
            background-color: transparent;
            border-color: transparent;
        }
        .wrapper > span {
            padding: 14px;
        }
        .scrollfield{
            overflow: scroll;
            overflow-y: hidden;
        }
        .container {
            padding-left: 0px;
        }
    </style>
</head>


<body>
    <div layout:fragment="content" class="container">
        <h1>Bókamarkaður - Book exchange market for students</h1>
    <div class="container">
        <br>
        <h3>Recently added</h3>
        <fieldset class="scrollfield">
            <div class="itable wrapper" >
                <table width=200  th:each="book : ${books}" class="books">
                    <span class="cell" >
                        <tr>
                            <td>
                                <p><a th:href="@{/viewbook/{id}(id=${book.id})}">
                                    <img th:if="${book.image != null}" th:src="${book.image}" class="image" alt="No Image"/>
                                    <img th:if="${book.image == ''}" th:src="@{/Noimage.jpg}" class="image" alt="No Image"/>
                                </a></p>
                            </td>
                        </tr>
                        <tr>
                            <p><td th:text="${book.title}"></td></p>
                        </tr>
                        <tr>
                            <div id="my_box">
                                <p><td th:text="${book.author}"></td></p>
                            </div>
                        </tr>
                        <tr>
                            <p><td th:text="${book.price}"></td></p>
                        </tr>
                    </span>
                </table>
            </div>
        </fieldset>
    </div>

    <h3>Currently available subjects</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${subjectBooks}">
                <td><a th:href="@{/viewsubjectbooks/{id}(id=${book.subjects})}" th:text="${book.subjects}"></a></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>

</html>
