<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${books}">
    <h2 th:case="null">No books yet!</h2>
    <div th:case="*">
        <h2>Books</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Edition</th>
                <th>Condition</th>
                <th>Price</th>
                <th>Delete</th>
                <th>Information</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.edition}"></td>
                <td th:text="${book.condition}"></td>
                <td th:text="${book.price}"></td>
                <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
                <td><a th:href="@{/viewbook/{id}(id=${book.id})}">View book</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/addbookforsale">Add a new book</a></p>
    <p><a href="/loginform">Login</a></p>
    <p><a href="/newAccount">Create a new account</a></p>
</div>
</body>
</html>
