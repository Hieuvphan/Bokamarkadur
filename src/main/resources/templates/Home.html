    <fieldset class="scrollfield">



        <div class="itable wrapper" >

        <span class="cell" >
        <tr>
            <td>
                <p><a th:href="@{/viewbook/{id}(id=${book.id})}"><img th:src="${book.image}" class="image" alt="No Image"/></a></p>
            </td>
        </tr>
        <tr>
            <p><td th:text="${book.title}"></td></p>
        </tr>

        <tr>
            <div id="my_box">

        </tr>

        </span>
    </table>
