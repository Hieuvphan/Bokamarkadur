<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Account</title>
</head>
<body>
    <fieldset>
        <form action="#" th:action="@{/newAccount}" th:object="${user}" method="post">
            <legend>Create a user account</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" th:field="*{email}" id="email" placeholder="Email" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div>
                <label for="userName">Username</label>
                <input type="text" th:field="*{username}" id="userName" placeholder="Username" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Password" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div>
                <label>
                    Reenter password: <input type="password" required>
                </label>
            </div>
            <input type="submit" value="Confirm">
        </form>
    </fieldset>

    <p><a href="/">Return to frontpage</a></p>
</body>
</html>
