<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}" th="https://thymeleaf.org">
<head>
    <title>Book exchange market for students</title>
</head>


<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
    <h2>Search for books</h2>
    <form action="#" th:action="@{/search}" th:object="${book}"  method="post" class="row">
        <select name="status" class="form-control col-6">
            <option value="For sale">For sale</option>
            <option value="Requested">Requested</option>
        </select>
        <input type="text" name="search" id="search" th:value="${search}" class="form-control col-6" placeholder="Search"/>
        <button type="submit" value="Search" class="btn btn-default">Submit</button>
    </form>
    <div th:if="${search != null}" class="row">
        <div th:if="${#arrays.length(books) == 0}">
            <h2>No results for <span th:text="${search}"/></h2>
        </div>
        <div th:if="${#arrays.length(books) > 0}">
            <h2>Results</h2>
            <table class="col-lg-12">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Edition</th>
                    <th>Condition</th>
                    <th>Subject</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Information</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.edition}"></td>
                    <td th:text="${book.condition}"></td>
                    <td th:text="${book.subjects}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.status}"></td>
                    <td><a th:href="@{/viewbook/{id}(id=${book.id})}">View book</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p><a href="/">Return to frontpage</a></p>
</div>
</div>
</body>


</html>
