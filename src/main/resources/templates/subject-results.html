<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}" th="https://thymeleaf.org">
<head>
    <title>Book exchange market for students</title>
</head>


<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
<div th:switch="${Books}">
        <h2 th:case="null">No books yet!</h2>
        <div th:case="*">
            <h2>Books by subject</h2>
            <table class="table  table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Edition</th>
                    <th>Condition</th>
                    <th>Subject</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Information</th>
                    <th>User</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${Books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.edition}"></td>
                    <td th:text="${book.condition}"></td>
                    <td th:text="${book.subjects}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.status}"></td>
                    <td><a th:href="@{/viewbook/{id}(id=${book.id})}">View book</a></td>
                    <td><a th:href="@{/viewuser/{id}(id=${book.user})}" th:text="${book.user}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
</body>

</html>
