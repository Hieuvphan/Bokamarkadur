<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}" th="https://thymeleaf.org">
<head>
    <title>Login</title>
</head>


<body>
<div layout:fragment="content" class="container">

    <div class="jumbotron">
<h2>Login to your account</h2>
<form action="#" th:action="@{/login}" th:object="${user}"  method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" th:field="*{username}" placeholder="Enter your username" class="form-control"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" th:value="*{password}" placeholder="Enter your passwords" class="form-control"/>
    </div>
    <input type="submit" value="Login" class="btn btn-default"/>
</form>
<p><a href="/">Return to frontpage</a></p>
</div>
</div>
</body>

</html>
