<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}" th="https://thymeleaf.org">
<head>
    <style>
        .alert{
            padding: 0px;
        }
    </style>
    <title>Login</title>
</head>


<body>
<div layout:fragment="content" class="container">

    <div class="jumbotron">
        <h2>Login to your account</h2>
        <form action="#" th:action="@{/login}" th:object="${user}"  method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" id="username" placeholder="Enter your username" class="form-control" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="Password" placeholder="Enter your passwords" class="form-control" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></span>
            </div>
            <input type="submit" value="Login" class="btn btn-default"/>
        </form>
    </div>
</div>
</body>

</html>
