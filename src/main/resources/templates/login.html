<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login to your account</h2>
<form action="#" th:action="@{/loginform}" th:object="${user}"  method="post">
    <input type="text" name="username" id="username" th:field="*{user}"/>
    <input type="text" name="password" id="password" th:value="*{user}"/>
    <input type="submit" value="Login"/>
</form>
<p><a href="/">Return to frontpage</a></p>
</body>
</html>
