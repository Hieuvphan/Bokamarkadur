<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-fixed-top blurry">
        <style>
            *{outline: none;}
            body { padding-top: 51px; }
            .navbar .navbar-brand {padding: 5px 15px;  }
            .navbar .navbar-brand img {max-width:100%; height:auto;}
            .navbar {background-color: transparent;background-color: rgba(0,0,0,0.8); }
            .navbar-default .navbar-nav>li>a {color: white;}
            .navbar-default .navbar-nav>li>a:hover {color: darkgrey;}
            /*.navbar-default .navbar-form{border-color: transparent; border-color: rgba(0,0,0,0.8); }*/
            .navbar-collapse .navbar-form {border-color: transparent; border-color: rgba(0,0,0,0.8);}
            .navbar-collapse { border-color: transparent; border-color: rgba(0,0,0,0.8); }
            .navbar-default {border: hidden; border-color: unset}
            body {font-size: 1.3rem;font-family: 'Oswald', sans-serif;background: #f9f9f9;overflow-y: scroll;}
            .blurry { backdrop-filter: blur(5px);   }/* þetta er blurry fyrir navbar mjög mikilvægt*/

            /* Navbar padding sem sitja item i midjuni */
            .navbar-collapse{   overflow: hidden;         }
            .navbar-padding {   width: 1160px;    margin: auto;   font-size: 1.7rem;        }
            .navbar-nav > li{  padding-left:30px;    padding-right:30px;       }
            /* Scrollbar byrjar here */
            ::-webkit-scrollbar {   width: 12px;  }
            ::-webkit-scrollbar-track { background: #f1f1f1;   }
            ::-webkit-scrollbar-thumb { background: #555;      }
            ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.8);  }

            .searchbtn{
                background-color: transparent;
                color: white;
                border: 1px solid white;
                border-left: 0;
                border-top-right-radius: 15px;
                border-bottom-right-radius: 15px;
            }
            .searchbtn:hover{
                background-color: transparent;
                color: darkgrey;
                border: 1px solid darkgrey;
                border-left: 0;
                border-top-right-radius: 15px;
                border-bottom-right-radius: 15px;
            }
            .searchbtn:active:after{
                border-color: transparent;
                background-color: transparent;
                color: darkgrey;
                border-top-right-radius: 15px;
                border-bottom-right-radius: 15px;
            }
            .selectstatus1{
                border-radius: 0px;
                outline: none;
                background-color: transparent;
                border: 1px solid white;
                color :white;
            }
            .selectstatus1:hover{
                border-radius: 0px;
                background-color: transparent;
                color :darkgrey;
            }
            .selectstatus{
                outline: none;
                border-radius: 15px;
                padding: 0;
                background-color: transparent;
                border: 1px solid white;
                color :white;
            }
            .selectstatus:hover{
                padding: 0;
                border-radius: 15px;
                background-color: transparent;
                color :darkgrey;
            }

            .navbar-form .form-group{
                display: flex;
            }
            .input-group .form-control {
                width: 30%;
            }
        </style>
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-padding">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="../">
                        <img th:src="@{/logo23.png}" alt="Logo" width="105.291667" height="42"/>
                    </a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="/all-books">View all books</a></li>
                    <!--<li><a href="/search">Search for a book</a></li>-->

                    <li><form action="#" th:action="@{/search}" th:object="${book}"  method="post" class="navbar-form input-group">
                        <select name="status" class="form-control selectstatus input-group-addon">
                            <option value="For sale">For sale</option>
                            <option value="Requested">Requested</option>
                        </select>
                        <div class="form-group">
                        <input type="text" name="search" id="search" th:value="${search}" class="form-control selectstatus1 input-group-addon" placeholder="Search for title/author ..."/>
                            <button type="button" class=" searchbtn">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                        <div id="main">
                            <div class="c">
                                <div class="search-bar">
                                    <div class="glass-icon">
                                        <div class="glass-icon-c">
                                            <span class="glass-icon__circle"></span>
                                            <span class="glass-icon__stick"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li>
                        <a th:if="${loggedIn == null}" href="/login">Login</a>
                        <a th:if="${loggedIn != null}" href="/logout">Logout</a>
                    </li>
                    <li><a href="/newAccount">Sign Up</a></li>
                    <li><a href="/aboutus">About Us</a></li>
                </ul>
            </div>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</header>
