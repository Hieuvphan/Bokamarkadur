<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}" th="https://thymeleaf.org">
<head>
    <title>Sell Book</title>
</head>


<body>
<div layout:fragment="content" class="container">

<h2>Add book for sale:</h2>
  <form action="#" th:action="@{/addbookforsale}" th:object="${book}" method="post" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Author">
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
    <label for="edition">Edition</label>
    <input type="text" th:field="*{edition}" id="edition" placeholder="Edition">
    <span th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}"></span>
    <label for="condition">Condition</label>
    <input type="text" th:field="*{condition}" id="condition" placeholder="Condition">
    <span th:if="${#fields.hasErrors('condition')}" th:errors="*{condition}"></span>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Price">
    <label for="subjects">Subject</label>
    <select th:field="*{subjects}">
        <option th:each="elem: ${T(is.hi.hbv501.bokamarkadur.bokamarkadur.Entities.Subjects).values()}"
                th:value="${elem}"
                th:text="${elem.name()}"
                id="subjects" />
    </select>
        <input type="file" name="file" /><br/><br/>
    <input type="submit" value="Submit">
    <p>Here the user will be able to upload a picture.</p>
        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>


<p><a href="/">Return to frontpage</a></p>

</div>
</body>

<footer>
    <div class="footer-col col-md-3 col-sm-12 contact">
        <div class="footer-col-inner">
            <h3 class="title">Contact</h3>
            <div class="row">
                <p></i><a href="mailto:hi@hi.is">hi@hi.is</a></p>
                <p></i><a href="hafasamband">Contact Us</a></p>
            </div>
        </div>
    </div>
    <a>&copy; Copyright 2019 Baldvin, Hieu, Sunna, Thordis</a>
</footer>
</html>
