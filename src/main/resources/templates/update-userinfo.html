<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}" th="https://thymeleaf.org">
<head>
    <title>Update user infomation</title>
</head>


<body>
<div layout:fragment="content" class="container">

<h2>Update your profile information:</h2>
<form action="#" th:action="@{/updateUserInfo}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="info">Tell us a little bit about yourself</label>
        <textarea rows="4", cols="50" th:field="*{info}" id="info" placeholder="Information" class="form-control"></textarea>
        <span th:if="${#fields.hasErrors('info')}" th:errors="*{info}"></span>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</div>
</body>

</html>
